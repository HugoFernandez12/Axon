<!DOCTYPE html>
<html lang="es">
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='axon.css') }}">
        <title>{% block title %}AXON{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <div class="general">
            <div class="perfil">
                <a href="/perfil"><img class="imagenPerfil" src="static/imagenes/perfil.png" /></a>
            </div>
            <div class="titulo">
                <h1 class="tituloAxon"><a class="textoTituloAxon" href="/principal">AXON</a></h1>
                <h4 class="subtituloAxon">Superate a diario.</h3>
            </div>
            <div class="principal">
                <div class="jugar">
                    <form method="POST" action="/axon">
                        <input class="buttonJugar" name="play" type="submit" value="Jugar">
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
